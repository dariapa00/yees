<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
        }
        #itemList, #monsterList {
            list-style-type: none;
            padding: 0;
        }
        #itemList .item, #monsterList li {
            margin: 5px 0;
            padding: 10px;
            background-color: #e0e0e0;
            display: inline-block;
            margin-right: 10px;
        }
        #scoreBoard {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #highScoreBoard {
            font-size: 20px;
            margin-bottom: 20px;
            color: green;
        }
        .boss-health-bar {
            height: 20px;
            background-color: red;
            width: 100%;
            margin-top: 5px;
        }
        .boss-health {
            height: 20px;
            background-color: green;
            width: 100%;
        }
        .item {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline-block;
            background-color: lightgrey;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monster Game</h1>
        <div id="scoreBoard">Score: 0</div>
        <div id="highScoreBoard">High Score: 0</div>
        <button onclick="addItem('검')">검 추가</button>
        <button onclick="addItem('방패')">방패 추가</button>
        <button onclick="killMonster()">몬스터 죽이기</button>
        <h2>아이템 목록:</h2>
        <div id="itemList"></div>
        <h2>몬스터 목록:</h2>
        <ul id="monsterList"></ul>
    </div>

    <script>
        let bossHealth = 5; // 보스 몬스터의 초기 체력
        let warningGiven = false; // 경고 메시지가 이미 표시되었는지 여부

        function loadItems() {
            const items = JSON.parse(localStorage.getItem('items')) || {};
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            for (let item in items) {
                for (let i = 0; i < items[item]; i++) {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.textContent = item;
                    itemList.appendChild(div);
                }
            }
        }

        function loadMonsters() {
            const monsters = JSON.parse(localStorage.getItem('monsters')) || [];
            const monsterList = document.getElementById('monsterList');
            monsterList.innerHTML = '';
            monsters.forEach((monster, index) => {
                const li = document.createElement('li');
                li.textContent = `Monster ${index + 1}`;
                if (monster === 'boss') {
                    li.textContent += ' (Boss)';
                    const healthBar = document.createElement('div');
                    healthBar.className = 'boss-health-bar';
                    const health = document.createElement('div');
                    health.className = 'boss-health';
                    health.style.width = `${(bossHealth / 5) * 100}%`; // 보스 체력바 표시
                    healthBar.appendChild(health);
                    li.appendChild(healthBar);
                }
                monsterList.appendChild(li);
            });

            if (monsters.length >= 20 && !warningGiven) {
                alert('몬스터가 너무 많습니다! 조심하세요!');
                warningGiven = true;
            }

            if (monsters.length >= 30) {
                gameOver();
            }
        }

        function loadScore() {
            const score = parseInt(localStorage.getItem('score')) || 0;
            document.getElementById('scoreBoard').innerText = `Score: ${score}`;
        }

        function loadHighScore() {
            const highScore = parseInt(localStorage.getItem('highScore')) || 0;
            document.getElementById('highScoreBoard').innerText = `High Score: ${highScore}`;
        }

        function addItem(item) {
            const items = JSON.parse(localStorage.getItem('items')) || {};
            if (items[item]) {
                items[item]++;
            } else {
                items[item] = 1;
            }
            localStorage.setItem('items', JSON.stringify(items));
            loadItems();
        }

        function addMonster() {
            const monsters = JSON.parse(localStorage.getItem('monsters')) || [];
            const score = parseInt(localStorage.getItem('score')) || 0;

            if (score % 10 === 0 && score !== 0) {
                monsters.push('boss'); // 10점 단위로 보스 추가
            } else {
                monsters.push('monster');
            }

            localStorage.setItem('monsters', JSON.stringify(monsters));
            loadMonsters();
        }

        function killMonster() {
            const items = JSON.parse(localStorage.getItem('items')) || {};
            const monsters = JSON.parse(localStorage.getItem('monsters')) || [];
            let score = parseInt(localStorage.getItem('score')) || 0;

            const hasSword = items['검'] && items['검'] > 0;
            const hasShield = items['방패'] && items['방패'] > 0;

            if (monsters.length > 0 && hasSword && hasShield) {
                const lastMonster = monsters[monsters.length - 1];

                if (lastMonster === 'boss') {
                    bossHealth--;
                    if (bossHealth === 0) {
                        monsters.pop();
                        bossHealth = 5; // 보스 몬스터 초기 체력 재설정
                        score++;
                    }
                } else {
                    monsters.pop();
                    score++;
                }

                // 랜덤으로 검 또는 방패 제거
                const randomItem = Math.random() < 0.5 ? '검' : '방패';
                if (items[randomItem] && items[randomItem] > 0) {
                    items[randomItem]--;
                }

                // 로컬 스토리지에 업데이트
                localStorage.setItem('items', JSON.stringify(items));
                localStorage.setItem('monsters', JSON.stringify(monsters));
                localStorage.setItem('score', score);
                loadItems();
                loadMonsters();
                loadScore();
            } else {
                alert('검과 방패가 모두 있어야 몬스터를 죽일 수 있습니다.');
            }
        }

        function gameOver() {
            const score = parseInt(localStorage.getItem('score')) || 0;
            const highScore = parseInt(localStorage.getItem('highScore')) || 0;

            if (score > highScore) {
                localStorage.setItem('highScore', score);
            }

            alert('게임 오버! 최종 점수: ' + score);

            // 게임 초기화
            localStorage.setItem('score', 0);
            localStorage.setItem('monsters', JSON.stringify([]));
            localStorage.setItem('items', JSON.stringify({}));
            warningGiven = false;
            loadScore();
            loadMonsters();
            loadItems();
            loadHighScore();
        }

        window.onload = () => {
            loadItems();
            loadMonsters();
            loadScore();
            loadHighScore();
            setInterval(addMonster, 2000); // 2초마다 몬스터 추가
        };
    </script>
</body>
</html>
