<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
        }
        #itemList, #monsterList {
            list-style-type: none;
            padding: 0;
        }
        #itemList li, #monsterList li {
            margin: 5px 0;
            padding: 10px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monster Game</h1>
        <button onclick="addItem('검')">검 추가</button>
        <button onclick="addItem('방패')">방패 추가</button>
        <button onclick="addMonster()">몬스터 추가</button>
        <button onclick="killMonster()">몬스터 죽이기</button>
        <h2>아이템 목록:</h2>
        <ul id="itemList"></ul>
        <h2>몬스터 목록:</h2>
        <ul id="monsterList"></ul>
    </div>

    <script>
        function loadItems() {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            items.forEach((item) => {
                const li = document.createElement('li');
                li.textContent = item;
                itemList.appendChild(li);
            });
        }

        function loadMonsters() {
            const monsters = JSON.parse(localStorage.getItem('monsters')) || [];
            const monsterList = document.getElementById('monsterList');
            monsterList.innerHTML = '';
            monsters.forEach((monster, index) => {
                const li = document.createElement('li');
                li.textContent = `Monster ${index + 1}`;
                monsterList.appendChild(li);
            });
        }

        function addItem(item) {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.push(item);
            localStorage.setItem('items', JSON.stringify(items));
            loadItems();
        }

        function addMonster() {
            const monsters = JSON.parse(localStorage.getItem('monsters')) || [];
            monsters.push('monster');
            localStorage.setItem('monsters', JSON.stringify(monsters));
            loadMonsters();
        }

        function killMonster() {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            const monsters = JSON.parse(localStorage.getItem('monsters')) || [];

            const hasSword = items.includes('검');
            const hasShield = items.includes('방패');

            if (monsters.length > 0 && hasSword && hasShield) {
                // Remove one monster
                monsters.pop();

                // Randomly remove either a sword or a shield
                const randomIndex = Math.random() < 0.5 ? items.indexOf('검') : items.indexOf('방패');
                if (randomIndex !== -1) {
                    items.splice(randomIndex, 1);
                }

                // Save changes to local storage
                localStorage.setItem('items', JSON.stringify(items));
                localStorage.setItem('monsters', JSON.stringify(monsters));
                loadItems();
                loadMonsters();
            } else {
                alert('검과 방패가 모두 있어야 몬스터를 죽일 수 있습니다.');
            }
        }

        window.onload = () => {
            loadItems();
            loadMonsters();
        };
    </script>
</body>
</html>
